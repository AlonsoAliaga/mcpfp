        function decodeAndAdd(toDecode) {
          return `${atob(toDecode)}?${generateRandomString(10)}`
        }
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
        if (!window.opener) {

        let correct = false;
        setInterval(()=>{

        let active = true;
        let unlocked = false;
        window.addEventListener('message', async function(event) {
            let data = event.data;
            //console.log(typeof data);
            if(typeof data != "object") return;
            const unlockFeaturesUniqueID = data.uuid;
            const feature = data.feature;
            const featureName = data.featureName;
            const featureElementId = data.elementId;
            //console.log(`Received data to start ads:`)
            //console.log(data)
            if(typeof feature != "undefined" && typeof featureElementId != "undefined" 
                && typeof featureName != "undefined" && typeof unlockFeaturesUniqueID != "undefined") {

            }
            function startCount() {
                if(adBlockEnabled) {
                    button.innerText = `üö´ Disable AdBlock to unlock special features.`;
                    return;
                }
                window.title = `Unlock ${featureName} feature by clicking ads!`
                let time = 1;
                let penaltyTime = 0;
                let interval = setInterval(()=>{
                    if(time < 0) {
                        button.innerText = `üóùÔ∏è Click an ad below to unlock ${featureName} feature!`;
                        ready();
                        clearInterval(interval);
                        return;
                    }
                    if(document.visibilityState != 'visible' || !active) {
                        button.innerText = `üö´ Please, stay in this page for ${time} seconds to continue..`;
                        penaltyTime = 2;
                    }else if(penaltyTime > 0) {
                        button.innerText = `üö´ Stay in this page for ${time} seconds to continue..`;
                        penaltyTime--;
                    }else{
                        button.innerText = `‚åõ Please wait ${time} seconds..`;
                        penaltyTime = 0;
                        time--;
                    }
                },1000);
                function ready() {
                    jQuery(document).ready(function($){
                    	$('iframe').iframeTracker({
                    		blurCallback: function(event) {
                                unlockNow(event)
                    		}
                    	});
                    });
                    const elementsArray = Array.from(document.querySelectorAll('div.content-block img'));
                    elementsArray.forEach((element) => {
                      element.addEventListener('click', unlockNow);
                    });
                    async function unlockNow(event) {
                        if(time > 0 || unlocked) return;
                        unlocked = true;
                        button.innerText = `üîì ${featureName} has been unlocked! You can now return to the generator!`;
                        const data = { type: "unlockFeature", feature: feature, featureName: featureName, featureElementId: featureElementId, "uniqueId": unlockFeaturesUniqueID, timestamp: Date.now() };
                        setTimeout(()=>window.opener.postMessage(data, '*'),500);
                        try {
                          // Calculate the expiration timestamp (current time + 12 hours)
                          const unlockDurationHours = 24;
                          const unlockedUntil = Date.now() + (unlockDurationHours * 60 * 60 * 1000);

                          // Generate the signature for tamper detection
                          const signature = await generateSha256Hash(unlockedUntil + SECRET_SALT_FEATURE);

                          // Store the timestamp and its signature in localStorage
                          const unlockData = {
                              unlockedUntil: unlockedUntil,
                              signature: signature
                          };
                          localStorage.setItem(`lobbyFreim-${btoa(feature)}`,JSON.stringify(unlockData))
                          //console.log('Unlock data stored in localStorage:', unlockData);
                        }catch (error) {
                          //console.error("Error during unlock process:", error);
                        }
                    }
                }
                async function generateSha256Hash(message) {
                    const msgUint8 = new TextEncoder().encode(message); // encode as (utf-8) Uint8Array
                    const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8); // hash the message
                    const hashArray = Array.from(new Uint8Array(hashBuffer)); // convert buffer to byte array
                    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // convert bytes to hex string
                    return hashHex;
                }
            }
        });
